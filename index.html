<!DOCTYPE html>
<html>
<head>
  <title>Current Public IP Address</title>
  <script>
    function getIPAddress() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://api.ipify.org?format=json", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          document.getElementById("ip-address").textContent = response.ip;
        }
      };
      xhr.send();
    }
  </script>
</head>
<body onload="getIPAddress()">
  <pre style="word-wrap: break-word; white-space: pre-wrap;"><span id="ip-address">Loading...</span></pre>
  <div id="imageDownloaderSidebarContainer">
    <div class="image-downloader-ext-container">
      <div tabindex="-1" class="b-sidebar-outer">
        <!-- Additional sidebar elements -->
      </div>
    </div>
  </div>
</body>
</html>
